<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Resume</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #2c3e50;
      color: white;
      width: 100%;
      padding: 1rem;
      text-align: center;
    }

    iframe {
      width: 90%;
      height: 90vh;
      border: none;
      margin: 2rem auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Online Resume</h1>
  </header>

  <!-- Replace 'resume.pdf' with the actual name of your file -->
  <iframe 
    src="resume.pdf"
    allowfullscreen>
  </iframe>

  <footer>
    &copy; 2025 Your Name. All rights reserved.
  </footer>
</body>
</html>
